<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="off">
    <p>
        <label for="ialu">Aluno:</label>
        <input type="text" name="usu" id="ialu" required maxlength="30" placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" placeholder="de 0 a 10" min="0"max="10" step="0.1" required value="5">
    </p>
    <p>
       <label for="imes">Periodo Letivo</label>
       <input type="month" name="mes" id="imes" value="2020-07"> 
    </p>  
    <p>
        <label for="idia">Dia da prova:</label>
        <input type="date" name="dia" id="idia">
    </p> 
    <p>
        <label for="ihora">Horário</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <label for="ilocal">Local:</label>
        <input type="datetime-local">
    </p>
     <p>
    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
    </p>
    </form>


    
</body>
</html>
