<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Teste de formulário</H1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required max="10" placeholder="nome de usuario" autocomplete="name">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" placeholder="mínimo 8 caracteres" autocomplete="new-password">
        </p>
        <p>
            <label for="igen">Gênero: </label>
            <input type="text" name="gen" id="igen" autocomplete="sex" placeholder="Gênero">
        </p>
        <p>
        <input type="submit" value="enviar">
        <input type="reset" value="excluir">
        </p>
    </form>
    
</body>
</html>
