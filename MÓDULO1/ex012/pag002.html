<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em <ABBR title= "Hyper Text MarkUp">HTML5</ABBR> podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utlilizar em cada caso:</P>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1...h6&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img src=&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código Fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas Demarcadas</abbr></li>


    </ul>
    
</body>
</html>
