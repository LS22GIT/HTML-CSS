<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média escolar</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;            
        }
        thead{
            background-color: rgb(153, 153, 153);
            color: white;
        }
        .media{
            background-color: rgb(153, 153, 153);
            color: white
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">nota 1</th>
                <th scope="col">nota 2</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <td>Matematica</td>
                <td>10</td>
                <td>8.0</td>
                <td>9.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>6.0</td>
                <td>8.5</td>
                <td>7.25</td>
            </tr>
            <tr>
            <th colspan="4" class="media" scope="row"> Média Humanas</th>
            <td class="media">0.0</td>
            <tr>    
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
             <tr>
                <td>Biologia</td>
                <td>6.5</td>
                <td>7.5</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9</td>
                <td>9</td>
                <td>9</td>
            </tr>
            <tr>
            <th colspan="4" class="media" scope="row"> Média Humanas</th>
            <td class="media">0.0</td>
            <tr>

             
        </tbody>
    </table>
    
</body>
</html>
