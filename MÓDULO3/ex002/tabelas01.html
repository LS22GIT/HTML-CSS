<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em html</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid red;
            text-align: center;/* alinhamento vertical */
            vertical-align: top;/* alinhameto horizontal */
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minhas primeira tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <TR>
            <TD>A3</TD>
            <TD>B3</TD>
            <TD>C3</TD>
        </TR>
        <TR>
            <TD>A4</TD>
            <TD>B4</TD>
            <TD>C4</TD>
        </TR>

    </table>
    
</body>
</html>
