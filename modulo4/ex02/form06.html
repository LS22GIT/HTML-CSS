<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            
            <legend>Cores</legend>
            <p>
            <label for="icor">Cor:</label>
            <input type="color" value="#0000ff">
            </p>
            <p>
                <label for="inivel">Nível de satisfação</label>
                <input type="range" name="nivel" id="inivel" value="1" min="1" max="5">
            </p>
            <p>
                <label for="foto">Foto do Documento: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
        <input type="submit" value="enviar">
        <input type="reset" value="excluir">
        </p>
    </form>
    
</body>
</html>
