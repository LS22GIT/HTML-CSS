<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
    <p>
    <label for="iest">Estado:</label>
    
        <select name="Estado" id="iest" required>
            <option value="" selected>Escolha um estado</option>
            <optgroup label="Região Sudeste">
                
                <option value="ES">Espirito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Sul">
                 <option value="RS">Rio Grande do Sul</option>
                 <option value="SC">Santa Catarina</option>
                 <option value="PR">Paraná</option>
            </optgroup>
        </select>
     </p>
     <p>
     <label for="prof">Profissão: </label>
     <input type="text" name="prof" id="iprof" list="lstprof" required>
     <datalist id="lstprof">
            <option>Advogado</option>
            <option>Engenheiro</option>
            <option>Médico</option>
    </datalist>
     </p>
     <p>
        <label for="imsg">Mensagem</label>
        <textarea name="msg" id="imsg" cols="30" rows="10s"></textarea>
     </p>

    <input type="submit" value="enviar">
    <input type="reset" value="excluir">


    </form>
</body>
</html>
