<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formal√°rios de E-mail</title>
</head>
<body>
    <form action="cadastro.php">
        
        <fieldset>
            <legend>Cadastro</legend>
            <P>
                <label for="inome">Nome:</label>
                <input type="name" maxlength="30" placeholder="Nome completo" name="nome" id="inome">
            </P>
            <p>
            <label for="imail">E-mail:</label>
                <input type="email" placeholder="Insira seu E-mail" name="mail" id="imail" autocomplete="email">
            </p>
            <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="Ex:1234-1234">
            </p>
            <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="excluir">
        </fieldset>
        </p>
    </form>
    
</body>
</html>
